<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="style/common.css" />
        <!--<script type="text/javascript" src="bookmarks.js"></script>-->
		<title>Transitions</title>
	</head>
	<body>
	    <div id="screen">
	        <div id="block1">
	            <div id="slide" style="top:0px;">
                    <img src="images/1.jpg" />
                    <img src="images/2.jpg" />
                    <img src="images/3.jpg" />
                    <img src="images/4.jpg" />
                </div>
	        </div>
	        <div id="block2">
                <div id="slide2">
	                <img src="images/5.jpg" />
	                <img src="images/6.jpg" />
	            </div>
	            <!--<div id="fade">
	                <img src="images/7.jpg" />
                </div>-->
	        </div>
	        <div id="block3">
	            <img src="images/e3c.png" style="display:block; margin:64px 64px 0px 0px; float:right;" />
	        </div>
	    </div>
        <script>
            var i, t = 0;
            var a = function (id) { return document.getElementById(id); }
            
            var slide = function() {
                var e = a("slide");
                if (i) {
                    e.style.top = (parseInt(e.style.top) + 20) + "px";
                    
                    if (parseInt(e.style.top) == 0) {
                        i = 0;
                        clearInterval(t);
                    }
                } else {
                    e.style.top = (parseInt(e.style.top) - 20) + "px";
                    if (parseInt(e.style.top) == -1440) {
                        i = 1;
                        clearInterval(t);
                    }
                }
            }

            var slider = function() { t = setInterval(slide, 10); }

            setInterval(slider, 4000);
        </script>
	</body>
</html>
