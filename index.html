        <script>
            var i, j, k, t = 0;
            var a = function (id) { return document.getElementById(id); }
            
            //css effects
            var slide = function() { if (i) { a("slide").style.top = "0px"; i = 0; } else { a("slide").style.top = "-1440px"; i = 1; } }
            var slide2 = function() { if (j) { a("slide2").style.left = "0px"; j = 0; } else { a("slide2").style.left = "-800px"; j = 1; } }

            setInterval(slide, 4000);
            setInterval(slide2, 4000);
        </script>
