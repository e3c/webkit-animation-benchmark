<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="style/common.css" />
        <!--<script type="text/javascript" src="bookmarks.js"></script>-->
		<title>Transitions</title>
	</head>
	<body>
	    <div id="screen">
	        <div id="block1">
	            <div id="slide" style="top:0px;">
                    <img src="images/1.jpg" />
                    <img src="images/2.jpg" />
                    <img src="images/3.jpg" />
                    <img src="images/4.jpg" />
                </div>
	        </div>
	        <div id="block2">
                <div id="slide2">
	                <img src="images/5.jpg" />
	                <img src="images/6.jpg" />
	            </div>
	            <div id="fade">
	                <img src="images/7.jpg" />
                </div>
	        </div>
	        <div id="block3">
	            <img src="images/e3c.png" style="display:block; margin:64px 64px 0px 0px; float:right;" />
	        </div>
	    </div>
        <script>
            var load = function() { a("screen").style.opacity = "1"; setInterval(effect, 4000); }
            setTimeout(load, 1500);
            
            var i, j, k, t = 0;
            var a = function (id) { return document.getElementById(id); }
            
            //css effects
            var slide = function() { if (i) { a("slide").style.top = "0px"; i = 0; } else { a("slide").style.top = "-1440px"; i = 1; } }
            var slide2 = function() { if (j) { a("slide2").style.left = "0px"; j = 0; } else { a("slide2").style.left = "-800px"; j = 1; } }
            var fade = function(){ if (k) { a("fade").getElementsByTagName("img")[0].style.opacity = "1"; k = 0; } else { a("fade").getElementsByTagName("img")[0].style.opacity = "0"; k = 1; } }

            var effect = function() {
                var x = Math.floor(Math.random() * 3);
                switch(x) {
                    case 0:
                        slide();
                        break;
                    case 1:
                        slide2();
                        break;
                    case 2:
                        fade();
                        break;
                }
            }
        </script>
	</body>
</html>
