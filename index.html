<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="style/common.css" />
        <!--<script type="text/javascript" src="bookmarks.js"></script>-->
		<title>Transitions</title>
	</head>
	<body>
	    <div id="screen">
	        <div id="block1">
	            <div id="slide" style="top:0px;">
                    <img src="images/1.jpg" />
                    <img src="images/2.jpg" />
                    <img src="images/3.jpg" />
                    <img src="images/4.jpg" />
                </div>
	        </div>
	        <div id="block2">
                <div id="slide2" style="left:0px;">
	                <img src="images/5.jpg" />
	                <img src="images/6.jpg" />
	            </div>
	            <!--<div id="fade">
	                <img src="images/7.jpg" />
                </div>-->
	        </div>
	        <div id="block3">
	            <img src="images/e3c.png" style="display:block; margin:64px 64px 0px 0px; float:right;" />
	        </div>
	    </div>
        <script>
            var i, j, t = 0;
            var b, c = false;
            
            var s = 10;
            
            var a = function (id) { return document.getElementById(id); }
            
            var slide = function() {
                if (b) return;
                var e = a("slide");
                var x = parseInt(e.style.top);
                if (i) {
                    e.style.top = (x + s) + "px";
                    
                    if (x == (-s)) {
                        i = 0;
                        b = true;
                    }
                } else {
                    e.style.top = (x - s) + "px";
                    
                    if (x == (-1440 + s)) {
                        i = 1;
                        b = true;
                    }
                }
            }

            var slide2 = function() {
                if (c) return;
                var e = a("slide2");
                var x = parseInt(e.style.left);
                if (j) {
                    e.style.left = (x + s) + "px";
                    
                    if (x == (-s)) {
                        j = 0;
                        c = true;
                    }
                } else {
                    e.style.left = (x - s) + "px";
                    
                    if (x == (-800 + s)) {
                        j = 1;
                        c = true;
                    }
                }
            }
            
            var run = function(){
                slide();
                slide2();
            }

            function launcher(){
                t = setInterval(run, 20);
                b = c = false;
                
                if ((b == c) == false) {
                    setTimeout(launcher, 6000);
                }
            }
            
            setTimeout(launcher, 6000);
        </script>
	</body>
</html>
